 
    {% extends 'index.html' %}
    {% block title %} Create Account {% endblock %}

    {% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
    
   
{% endblock %}
{% block nav %}
    <ul class="navbar-nav">
        <li class="nav-item" style="margin-left: 0px;">
            <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Home</a>
        </li>
        <li class="nav-item" style="margin-left: 90%;">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
    </ul>
{% endblock %}

{% block slide %}
<!-- Leave this block empty if you don't want any slides -->
{% endblock %}

{% block content %}
    <h1>Register User</h1>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <table>
            <tr>
                <td>
                    <label for="first_name">First Name:</label>
                </td>
                <td>
                    <input type="text" name="first_name" required>
                </td>
                <td></td> <!-- Empty cell for spacing -->
            </tr>
            <tr>
                <td>
                    <label for="middle_name">Middle Name:</label>
                </td>
                <td>
                    <input type="text" name="middle_name">
                </td>
                <td></td> <!-- Empty cell for spacing -->
            </tr>
            <tr>
                <td>
                    <label for="last_name">Last Name:</label>
                </td>
                <td>
                    <input type="text" name="last_name" required>
                </td>
                <td></td> <!-- Empty cell for spacing -->
            </tr>
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" name="username" required>
                </td>
                <td></td> <!-- Empty cell for spacing -->
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" name="password" required>
                </td>
                <td></td> <!-- Empty cell for spacing -->
            </tr>
            <tr>
                <td>
                    <label for="role">Role:</label>
                </td>
                <td>
                    <select name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </td>
                <td></td> <!-- Empty cell for spacing -->
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
   
    {% endblock %}
    {% set show_login_form = False %}
